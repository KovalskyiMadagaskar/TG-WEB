<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
        }

        .menu {
            margin-bottom: 30px;
        }

        .menu-button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #0077b3;
        }

        .input-section {
            margin-top: 20px;
            display: none;
        }

        .input-section input {
            padding: 10px;
            font-size: 16px;
            width: 180px;
            margin-bottom: 10px;
        }

        .input-section button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #00b894;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! ‚ú®</h2>

    <div class="menu" id="menuButtons">
        <button class="menu-button" onclick="showSection('deposit')">üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
        <button class="menu-button" onclick="showSection('withdraw')">üí∏ –í—ã–≤–µ—Å—Ç–∏</button>
        <button class="menu-button" onclick="handleAction('profile')">üë§ –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</button>
    </div>

    <div class="input-section" id="depositSection">
        <input type="number" id="depositAmount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –≤ ‚Ç∏" />
        <br>
        <button onclick="submitDeposit()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
    </div>

    <div class="input-section" id="withdrawSection">
        <input type="number" id="withdrawAmount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –≤ ‚Ç∏" />
        <br>
        <button onclick="submitWithdraw()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function showSection(type) {
            // –°–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –∫–Ω–æ–ø–æ–∫
            document.getElementById("menuButtons").style.display = "none";

            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ input-—Å–µ–∫—Ü–∏–∏
            document.getElementById("depositSection").style.display = "none";
            document.getElementById("withdrawSection").style.display = "none";

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é
            if (type === 'deposit') {
                document.getElementById("depositSection").style.display = "block";
            } else if (type === 'withdraw') {
                document.getElementById("withdrawSection").style.display = "block";
            }
        }

        function submitDeposit() {
            const amount = document.getElementById("depositAmount").value;
            if (!amount || amount <= 0) {
                tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É –¥–ª—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è");
                return;
            }

            tg.sendData(JSON.stringify({ action: "deposit", amount, currency: "KZT" }));
            tg.showAlert(`–í—ã —Ö–æ—Ç–∏—Ç–µ –ø–æ–ø–æ–ª–Ω–∏—Ç—å –Ω–∞ ${amount}‚Ç∏`);
        }

        function submitWithdraw() {
            const amount = document.getElementById("withdrawAmount").value;
            if (!amount || amount <= 0) {
                tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É –¥–ª—è –≤—ã–≤–æ–¥–∞");
                return;
            }

            tg.sendData(JSON.stringify({ action: "withdraw", amount, currency: "KZT" }));
            tg.showAlert(`–í—ã —Ö–æ—Ç–∏—Ç–µ –≤—ã–≤–µ—Å—Ç–∏ ${amount}‚Ç∏`);
        }

        function handleAction(action) {
            tg.showAlert(`–í—ã –≤—ã–±—Ä–∞–ª–∏ "${action === 'profile' ? '–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç' : action}"`);
        }
    </script>
</body>
</html>
