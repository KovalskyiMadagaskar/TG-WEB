<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
        }

        .menu {
            margin-bottom: 30px;
        }

        .menu-button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #0077b3;
        }

        .input-section, .method-section {
            margin-top: 20px;
            display: none;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 180px;
            margin-bottom: 10px;
        }

        .confirm-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #00b894;
            color: white;
            cursor: pointer;
        }

        .method-button {
            display: block;
            width: 250px;
            margin: 10px auto;
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            background-color: #6c5ce7;
            color: white;
            cursor: pointer;
        }

        .method-button:hover {
            background-color: #5a4dbd;
        }
    </style>
</head>
<body>
    <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! ‚ú®</h2>

    <div class="menu" id="menuButtons">
        <button class="menu-button" onclick="startAction('deposit')">üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
        <button class="menu-button" onclick="startAction('withdraw')">üí∏ –í—ã–≤–µ—Å—Ç–∏</button>
        <button class="menu-button" onclick="handleAction('profile')">üë§ –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</button>
    </div>

    <!-- –í–≤–æ–¥ —Å—É–º–º—ã -->
    <div class="input-section" id="amountSection">
        <input type="number" id="amountInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –≤ ‚Ç∏" />
        <br>
        <button class="confirm-button" onclick="confirmAmount()">–î–∞–ª–µ–µ</button>
    </div>

    <!-- –í—ã–±–æ—Ä –º–µ—Ç–æ–¥–∞ -->
    <div class="method-section" id="methodSection">
        <h3>–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–±</h3>
        <button class="method-button" onclick="submitWithMethod('kaspi')">–ö–∞—Å–ø–∏</button>
        <button class="method-button" onclick="submitWithMethod('card')">–ö–∞—Ä—Ç–∞ –¥—Ä—É–≥–æ–≥–æ –±–∞–Ω–∫–∞</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentAction = ""; // deposit / withdraw
        let currentAmount = 0;

        function startAction(action) {
            currentAction = action;
            currentAmount = 0;

            // –°–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –∏ –≤—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ
            document.getElementById("menuButtons").style.display = "none";
            document.getElementById("amountSection").style.display = "block";
            document.getElementById("methodSection").style.display = "none";
        }

        function confirmAmount() {
            const input = document.getElementById("amountInput");
            const amount = parseFloat(input.value);

            if (!amount || amount <= 0) {
                tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É –≤ —Ç–µ–Ω–≥–µ");
                return;
            }

            currentAmount = amount;

            // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –≤—ã–±–æ—Ä—É –º–µ—Ç–æ–¥–∞
            document.getElementById("amountSection").style.display = "none";
            document.getElementById("methodSection").style.display = "block";
        }

        function submitWithMethod(method) {
            const data = {
                action: currentAction,
                amount: currentAmount,
                method: method, // 'kaspi' –∏–ª–∏ 'card'
                currency: "KZT"
            };

            tg.sendData(JSON.stringify(data));
            tg.showAlert(`–í—ã –≤—ã–±—Ä–∞–ª–∏ ${currentAction === 'deposit' ? '–ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ' : '–≤—ã–≤–æ–¥'} –Ω–∞ ${currentAmount}‚Ç∏ —á–µ—Ä–µ–∑ ${method === 'kaspi' ? '–ö–∞—Å–ø–∏' : '–∫–∞—Ä—Ç—É –¥—Ä—É–≥–æ–≥–æ –±–∞–Ω–∫–∞'}`);
        }

        function handleAction(action) {
            tg.showAlert(`–í—ã –≤—ã–±—Ä–∞–ª–∏ "${action === 'profile' ? '–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç' : action}"`);
        }
    </script>
</body>
</html>
